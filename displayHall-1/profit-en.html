//	左一
function lineBarEct01(res){
	console.log('res',res);
    var legendData=[],xAxisDate=[],yAxisName=[],lineData1,lineData2,seriesArr=[],colors=[],datas={};
    var resDatas=res.datas;
    xAxisDate=res.xAxis;     // 获取X轴数据
    for(var i=0;i<resDatas.length;i++){      //渲染Y轴数据
        switch(resDatas[i].indexCode){
            case parms01[0]:
                lineData1=resDatas[i].yAxis;
            break;
            case parms01[1]:
                lineData2=resDatas[i].yAxis;
            break;
        }
    }
    yAxisName=['Unit:Yuan/tonne'];
    colors=['#0D9EFE','#E635C5'];
    legendData=[
        [{
            name:'Rebar Profit - 螺纹盈利',
            icon:'rect',
        },
        {
            name:'HRC Profit - 热卷盈利',
            icon:'rect',
        }],[]
    ];
    seriesArr= [
        {
            name: 'Rebar Profit - 螺纹盈利',
            type: 'line',
            yAxisIndex:1,
            connectNulls:true,
            symbolSize:1,     //折线拐点样式
            itemStyle:{       //折线样式
                color:colors[0],
                width:3,
            },
            sampling: 'average',
            areaStyle: {
                normal: {
                    color: colors[0]
                }
            },
            data: lineData1
        }, 
        {
            name: 'HRC Profit - 热卷盈利',
            type: 'line',
            connectNulls:true,
            symbolSize:1,     //折线拐点样式
            itemStyle:{       //折线样式
                color:colors[1],
                width:3,
            },
            sampling: 'average',
            areaStyle: {
                normal: {
                    color: colors[1]
                }
            },
            data: lineData2
        }
    ]
    datas={
        legendData:legendData,
        xAxisDate:xAxisDate,
        yAxisName:yAxisName,
        seriesArr:seriesArr,
        colors:colors,
        title:'Rebar and HRC Profit - 螺纹和热卷利润',
        rotate:45   //控制X轴数据倾斜
    }
    doubleyAxisChartData(line_bar1,datas);
}

// 左一--表格
function getTableData(res) {
    var headStr = "<li><div>Year</div>",bodyStr='',data=res[0].data,date=[],yum=[],doup=[],mianh=[],miansha=[];
        headStr += '<div>Average Rebar Profit</div>';
        headStr += '<div>Average HRC Profit</div>';
        headStr+='</li>';
    for(var i = 0; i < res[0].data.length; i++) {
        for(var k=0;k<res.length;k++){
            switch(res[k].indexCode){
                case parms01[0]:
                    date.push(res[0].data[i].title)
                    yum.push(res[k].data[i].avg);
                break;
                case parms01[1]:
                    doup.push(res[k].data[i].avg);
                break;
            }
        }
        if(date[i].length>5){
            date[i]='YTD' + date[i].slice(0,5);
        }else{
            date[i]=date[i];
        }
        bodyStr+='<li><div>'+date[i]+'</div>';
        bodyStr+='<div>'+yum[i]+'</div>';
        bodyStr+='<div>'+doup[i]+'</div>';
        bodyStr+='</li>';
    }
    $(".bigTabThead").html(headStr);
    $("#table1 ul").html(bodyStr);
}
