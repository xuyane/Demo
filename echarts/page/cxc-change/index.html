<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="./reset.css" />
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
<div id="cxc" class="wrapper">
  <div class="head">
    <h2 class="clearfix">
      <i class="triangle triangle-right"></i>
      <span>产销存变化情况</span>
      <i class="triangle triangle-left"></i>
    </h2>
    <h3>截至2019年11月22日00:00:00产销存情况</h3>
  </div>
  <ul class="type clearfix">
    <li class="active">合计</li>
    <li>螺纹</li>
    <li>线材</li>
    <li>热卷</li>
    <li>钢培</li>
  </ul>
  <div class="box clearfix">
    <div class="left">
      <ul>
        <li class="active">月度</li>
        <li>周度</li>
        <li>日度</li>
      </ul>
    </div>
    <div class="chart"></div>
    <div class="right">
      <ul>
        <li>
          <span class="label">产销率</span>
          <span class="val"></span>
        </li>
        <li class="cx">
          <span class="label">产销差</span>
          <span class="val"></span>
        </li>
        <li>
          <span class="label">库存变化</span>
          <span class="val"></span>
        </li>
      </ul>
    </div>
  </div>
</div>
<script type="text/javascript" src="//a.mysteelcdn.com/libs/jquery-3.3.1.min.js"></script>
<script src="//a.mysteelcdn.com/libs/echarts/echarts.min.js" charset="utf-8"></script>
<script src="../../js/config.js"></script>
<script src="./index.js"></script>
</body>
</html>
