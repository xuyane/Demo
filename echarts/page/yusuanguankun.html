<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/page.css">
    <script type="text/javascript" src="//a.mysteelcdn.com/libs/jquery.min.js"></script>
</head>
<body>
<div class="zl-box1">
    <div class="toptic-title"><span>本月预算重点管控指标</span></div>
    <div class="tablewrap">
        <table border="0" cellpadding="0" cellspacing="0" align="center" >
            <tbody>
            <tr>
                <th width="30%">重点指标</th>
                <th width="10%">订单</th>
                <th width="15%">11月份预算</th>
                <th width="30%">11.01-11.21完成实际</th>
                <th width="15%">本周计划</th>
            </tr>
            </tbody>
        </table>

    </div>
</div>
</body>
<script>
    $(function(){
        getDatas()
    })
    function getDatas() {
        $.get('http://192.168.202.149:8080/NormControl/getList', function (res) {
            if(res.status=='1'){
                var html='';
                for(var i=0;i<res.data.length;i++){
                    var str=''
                    for(var item in res.data[i]){
                        str+='<td>'+res.data[i][item]+'</td>'
                    }
                    html+='<tr>' +str+'<tr>';
                }
                $('.tablewrap table tbody').append(html)
            }
        });
    }
</script>
</html>
