<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/page.css">
    <script type="text/javascript" src="//a.mysteelcdn.com/libs/jquery.min.js"></script>
</head>
<body>
<div class="zl-box1">
    <div class="toptic-title"><span>库存差异情况</span></div>
    <div class="tablewrap">
        <table border="0" cellpadding="0" cellspacing="0" align="center">
            <tbody>
            <tr>
                <th width="35%">行标签</th>
                <th width="15%">昨日新增</th>
                <th width="15%">库存</th>
                <th width="35%">累计出货</th>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
<script>
    $(function(){
        getDatas()
    })
    function getDatas() {
        $.get('http://192.168.202.149:8080/StockDiff/getList', function (res) {
            if(res.status=='1'){
                var html='';
                for(var i=0;i<res.data.length;i++){
                    var str=''
                    for(var item in res.data[i]){
                        str+='<td>'+res.data[i][item]+'</td>';
                    }
                    html+='<tr>' +str+'<tr>';
                }
//                $('.tablewrap table tbody').append(html)
            }
        });
    }
</script>
</html>
